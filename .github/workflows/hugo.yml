name: Deploy Hugo site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.141.0'
          extended: true

      - name: PROVE build output exists
        run: |
          echo "PWD:"
          pwd
          echo "Repo root:"
          ls -la
          echo "portfolio-site:"
          ls -la portfolio-site
          echo "portfolio-site/public:"
          ls -la portfolio-site/public || echo "public folder missing"

      - name: Build
        run: hugo --minify --environment production -s portfolio-site
        
      - name: Find Hugo output
        run: |
          echo "Searching for index.html..."
          find . -name index.html | head -20

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: flummoxedShubh/flummoxedshubh.github.io
          publish_branch: gh-pages
          publish_dir: ./portfolio-site/isableFastRender
          force_orphan: true